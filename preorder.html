<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ការបញ្ជាទិញទំនិញក្រៅប្រទេស</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanuman:wght@300&family=Siemreap&family=Suwannaphum:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">ទំព័រមុខ</a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="address.html">អាស័យដ្ឋាន ទទួលទំនិញ</a></li>
        </ul>
    </nav>
    <form action="">
        <label>ឈ្មោះទំនិញ    :</label>
        <input type="text" required><br><br>
        <label for="link">លីងនៃទំនិញ  :</label>
        <input type="url" required><br><br>
        <label for="more info">កំណត់សម្គាល់</label>
        <input type="text"  placeholder="ម៉ូត ពណ៌ ទំហំ ...." required><br><br>
        <label for="quantity">ចំនួន</label>
        <input type="number" min="1" max="99"required><br><br>
        <label for="warehouse">ជ្រើសរើសប្រភេទដឹកជញ្ជូន</label>
        <select required id="info" onchange="information()">
            <option value=""></option>
            <option value="land">ផ្លូវគោក (រយៈពេលដឹកជញ្ជូន7-10ថ្ងៃរាប់ចាប់ពីថ្ងៃដឹកចេញពីឃ្លាំងចិន)</option>
            <option value="land">ផ្លូវអាកាស (រយៈពេលដឹកជញ្ជូន2-3ថ្ងៃរាប់ចាប់ពីថ្ងៃដឹកចេញពីឃ្លាំងចិន)</option>
        </select>
        <br><br>
        <div id="result"></div>
        <button type="submit">បញ្ជាទិញទុកមុន</button>
    </form>
    <div id="text"></div>
    <script src="preorder.js"></script>
</body>

</html>
