<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ហាង</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="shop.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/shop.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Content:wght@700&family=Hanuman:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Phanna Online Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification.html">notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tel: 099466642">Contact us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tracking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="img/pr1.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">អាវ swag</h5>
                        <p class="card-text">មាន size ពី S - 3Xl</p>
                        <p class="card-text">តម្លៃ: $3.76</p>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-secondary decrease">-</button>
                            <input type="number" class="form-control quantity" value="0" min="1" max="99">
                            <button class="btn btn-sm btn-secondary increase">+</button>
                        </div>
                        <button class="btn btn-primary mt-3">ពណ៌មានលម្អិត</button>
                        <button class="btn btn-success mt-3 addToCart" data-name="អាវ swag" data-price="3.76" data-image="img/pr1.jpg">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Repeat product cards for other products -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.increase').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('.quantity');
                const currentValue = parseInt(input.value);
                if (!isNaN(currentValue)) {
                    input.value = currentValue + 1;
                }
            });
        });

        document.querySelectorAll('.decrease').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('.quantity');
                const currentValue = parseInt(input.value);
                if (!isNaN(currentValue) && currentValue > 1) {
                    input.value = currentValue - 1;
                }
            });
        });

        document.querySelectorAll('.addToCart').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.getAttribute('data-name');
                const price = parseFloat(this.getAttribute('data-price'));
                const image = this.getAttribute('data-image');
                const quantity = parseInt(this.parentElement.querySelector('.quantity').value);
                const cartData = JSON.parse(localStorage.getItem('cart')) || [];
                cartData.push({ name: productName, price: price, image: image, quantity: quantity });
                localStorage.setItem('cart', JSON.stringify(cartData));
            });
        });
    </script>
</body>
</html>
